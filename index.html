<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首頁 | 香雪花間 Kahsetsu Studio</title>
  <meta name="description" content="專業漢服、和服租賃與造型攝影工作室。">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">  
  <style>
    /* Hero Section */
    .hero {
      height: 90vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.75));
      z-index: 1;
    }

    .hero-bg {
      position: absolute;
      inset: 0;
      z-index: 0;
    }

    .hero-bg span {
      position: absolute;
      inset: 0;
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      filter: saturate(0.95) contrast(1.05) brightness(0.85);
      transform: scale(1.06);
      opacity: 0;
      animation: heroCrossfade 24s infinite, heroZoom 24s linear infinite;
      will-change: opacity, transform;
    }

    .hero-bg .bg1 {
      background-image: url('img/388841.jpg');
      opacity: 1;
    }

    .hero-bg .bg2 {
      background-image: url('img/388840.jpg');
      animation-delay: 6s, 6s;
    }

    .hero-bg .bg3 {
      background-image: url('img/388842.jpg');
      animation-delay: 12s, 12s;
    }

    .hero-bg .bg4 {
      background-image: url('img/388839.jpg');
      animation-delay: 18s, 18s;
    }

    .hero-content {
      max-width: 800px;
      padding: 2rem;
      animation: fadeIn 1.5s ease-out;
      position: relative;
      z-index: 2;
    }

    .hero h1 {
      font-size: 4rem;
      font-weight: 300;
      margin-bottom: 1rem;
      letter-spacing: 0.5rem;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
    }

    .hero p {
      font-size: 1.5rem;
      margin-bottom: 2.5rem;
      font-family: var(--font-serif);
      color: #dfdfdf;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes heroCrossfade {
      0% {
        opacity: 0;
      }

      4% {
        opacity: 1;
      }

      21% {
        opacity: 1;
      }

      25% {
        opacity: 0;
      }

      100% {
        opacity: 0;
      }
    }

    @keyframes heroZoom {
      0% {
        transform: scale(1.06);
      }

      100% {
        transform: scale(1.12);
      }
    }

    /* Features Section */
    .features {
      padding: 6rem 0;
      background: var(--bg-secondary);
    }

    .features h2 {
      font-size: 2.5rem;
      margin-bottom: 3rem;
      text-align: center;
      color: var(--accent);
    }

    .feature-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .feature-card {
      padding: 2rem;
      border: 1px solid var(--border);
      text-align: center;
      transition: transform 0.3s, border-color 0.3s;
    }

    .feature-card:hover {
      transform: translateY(-5px);
      border-color: var(--accent);
    }

    .feature-icon {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    /* Cta Landscape */
    .cta-section {
      padding: 6rem 0;
      text-align: center;
      background: linear-gradient(rgba(0, 0, 0, 0.72), rgba(0, 0, 0, 0.72)), url('img/388841.jpg') no-repeat center 30%/cover;
      background-attachment: fixed;
    }

    @media (prefers-reduced-motion: reduce) {
      .hero-bg span {
        animation: none;
        opacity: 0;
      }

      .hero-bg .bg1 {
        opacity: 1;
      }

      .hero-content {
        animation: none;
      }

      .cta-section {
        background-attachment: scroll;
      }
    }
  </style>
</head>

<body>

  <header class="hero">
    <div class="hero-bg" aria-hidden="true">
      <span class="bg1"></span>
      <span class="bg2"></span>
      <span class="bg3"></span>
      <span class="bg4"></span>
    </div>
    <div class="hero-content">
      <h1>香雪花間</h1>
      <p>穿梭千年的優雅，尋找屬於你的東方美學</p>
      <a href="gallery.html" class="btn btn-primary">瀏覽型錄</a>
    </div>
  </header>

  <section class="features">
    <div class="container">
      <h2>為什麼選擇我們</h2>
      <div class="feature-grid">
        <div class="feature-card">
          <div class="feature-icon">✦</div>
          <h3>正版華服</h3>
          <p class="mt-1">嚴選十三余、七月夕等知名品牌正版漢服，質感保證。</p>
        </div>
        <div class="feature-card">
          <div class="feature-icon">✦</div>
          <h3>專業造型</h3>
          <p class="mt-1">提供專業妝造服務，從髮型到妝容，完美還原古風韻味。</p>
        </div>
        <div class="feature-card">
          <div class="feature-icon">✦</div>
          <h3>外拍寫真</h3>
          <p class="mt-1">合作資深古風攝影師，為您留下最美的穿越時刻。</p>
        </div>
      </div>
    </div>
  </section>

  <section class="cta-section">
    <div class="container">
      <h2 style="font-size:2.5rem; margin-bottom:1rem;">準備好穿越了嗎？</h2>
      <p style="margin-bottom:2rem; font-size:1.2rem;">立即預約試穿，開啟您的古風之旅。</p>
      <a href="contact.html" class="btn btn-primary">預約諮詢</a>
    </div>
  </section>

  <script type="module" src="js/boot.js"></script>  
</body>

</html>
