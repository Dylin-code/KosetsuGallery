<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>拍攝方案 | 香雪花間</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .page-header {
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('img/bg02.png') center/cover;
      padding: 8rem 0 4rem;
      text-align: center;
    }

    .page-intro {
      padding: 3rem 0 1rem;
      color: var(--text-muted);
      text-align: center;
    }

    .plan-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 2rem;
      padding: 2rem 0 4rem;
    }

    .plan-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      overflow: hidden;
      transition: transform 0.2s ease, border-color 0.2s ease;
    }

    .plan-card:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
    }

    .plan-card a {
      display: block;
      color: inherit;
    }

    .plan-card img {
      width: 100%;
      height: auto;
    }

    .plan-card figcaption {
      padding: 1rem 1.25rem;
      border-top: 1px solid var(--border);
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 1rem;
    }

    .plan-name {
      font-family: var(--font-serif);
      color: var(--text);
      letter-spacing: 1px;
    }

    .plan-hint {
      font-size: 0.9rem;
      color: var(--text-muted);
      white-space: nowrap;
    }

    @media (max-width: 820px) {
      .plan-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <header class="page-header">
    <div class="container">
      <h1>拍攝方案</h1>
      <p style="color:var(--text-muted);">點擊圖片可放大查看</p>
    </div>
  </header>

  <div class="container">
    <p class="page-intro">以下為 4 種拍攝方案示意圖。</p>

    <section class="plan-grid" aria-label="拍攝方案列表">
      <figure class="plan-card">
        <a href="img/plan1.jpg" target="_blank" rel="noopener">
          <img src="img/plan1.jpg" alt="拍攝方案一" loading="lazy">
        </a>
        <figcaption>
          <span class="plan-name">方案一</span>
          <span class="plan-hint">點擊放大</span>
        </figcaption>
      </figure>

      <figure class="plan-card">
        <a href="img/plan2.jpg" target="_blank" rel="noopener">
          <img src="img/plan2.jpg" alt="拍攝方案二" loading="lazy">
        </a>
        <figcaption>
          <span class="plan-name">方案二</span>
          <span class="plan-hint">點擊放大</span>
        </figcaption>
      </figure>

      <figure class="plan-card">
        <a href="img/plan3.jpg" target="_blank" rel="noopener">
          <img src="img/plan3.jpg" alt="拍攝方案三" loading="lazy">
        </a>
        <figcaption>
          <span class="plan-name">方案三</span>
          <span class="plan-hint">點擊放大</span>
        </figcaption>
      </figure>

      <figure class="plan-card">
        <a href="img/plan4.jpg" target="_blank" rel="noopener">
          <img src="img/plan4.jpg" alt="拍攝方案四" loading="lazy">
        </a>
        <figcaption>
          <span class="plan-name">方案四</span>
          <span class="plan-hint">點擊放大</span>
        </figcaption>
      </figure>
    </section>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
