<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>首頁 | 香雪花間 Kahsetsu Studio</title>
  <meta name="description" content="專業漢服、和服租賃與造型攝影工作室。">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Hero Section */
    .hero {
      height: 90vh;
      background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6)), url('../images/full/69e3e8fc-6153-4140-ab21-b9e5b2865f5c.png') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    .hero-content {
      max-width: 800px;
      padding: 2rem;
      animation: fadeIn 1.5s ease-out;
    }

    .hero h1 {
      font-size: 4rem;
      font-weight: 300;
      margin-bottom: 1rem;
      letter-spacing: 0.5rem;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
    }

    .hero p {
      font-size: 1.5rem;
      margin-bottom: 2.5rem;
      font-family: var(--font-serif);
      color: #dfdfdf;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Features Section */
    .features {
      padding: 6rem 0;
      background: var(--bg-secondary);
    }

    .features h2 {
      font-size: 2.5rem;
      margin-bottom: 3rem;
      text-align: center;
      color: var(--accent);
    }

    .feature-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .feature-card {
      padding: 2rem;
      border: 1px solid var(--border);
      text-align: center;
      transition: transform 0.3s, border-color 0.3s;
    }

    .feature-card:hover {
      transform: translateY(-5px);
      border-color: var(--accent);
    }

    .feature-icon {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 1rem;
    }

    /* Cta Landscape */
    .cta-section {
      padding: 6rem 0;
      text-align: center;
      background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('../images/full/e3a20681-7e24-459a-84cd-179c6de5d63d.jpg') no-repeat center center/cover;
      background-attachment: fixed;
    }
  </style>
</head>

<body>

  <header class="hero">
    <div class="hero-content">
      <h1>香雪花間</h1>
      <p>穿梭千年的優雅，尋找屬於你的東方美學</p>
      <a href="gallery.html" class="btn btn-primary">瀏覽型錄</a>
    </div>
  </header>

  <section class="features">
    <div class="container">
      <h2>為什麼選擇我們</h2>
      <div class="feature-grid">
        <div class="feature-card">
          <div class="feature-icon">✦</div>
          <h3>正版華服</h3>
          <p class="mt-1">嚴選十三余、七月夕等知名品牌正版漢服，質感保證。</p>
        </div>
        <div class="feature-card">
          <div class="feature-icon">✦</div>
          <h3>專業造型</h3>
          <p class="mt-1">提供專業妝造服務，從髮型到妝容，完美還原古風韻味。</p>
        </div>
        <div class="feature-card">
          <div class="feature-icon">✦</div>
          <h3>外拍寫真</h3>
          <p class="mt-1">合作資深古風攝影師，為您留下最美的穿越時刻。</p>
        </div>
      </div>
    </div>
  </section>

  <section class="cta-section">
    <div class="container">
      <h2 style="font-size:2.5rem; margin-bottom:1rem;">準備好穿越了嗎？</h2>
      <p style="margin-bottom:2rem; font-size:1.2rem;">立即預約試穿，開啟您的古風之旅。</p>
      <a href="contact.html" class="btn btn-primary">預約諮詢</a>
    </div>
  </section>

  <script src="js/main.js"></script>
</body>

</html>
