<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服裝型錄 | 香雪花間</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .category-gate {
            padding: 1rem 0 2rem;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 1rem;
        }

        @media (max-width: 720px) {
            .category-grid {
                grid-template-columns: 1fr;
            }

            .category-card {
                min-height: clamp(240px, 52vw, 360px);
            }
        }

        .category-card {
            position: relative;
            min-height: clamp(260px, 28vw, 420px);
            border-radius: 8px;
            border: 1px solid var(--border);
            overflow: hidden;
            background: linear-gradient(135deg, rgba(139, 0, 0, 0.35), rgba(0, 0, 0, 0.7));
            cursor: pointer;
            text-align: left;
            padding: 1.25rem 1.25rem 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            gap: 0.25rem;
        }

        .category-card::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: var(--bg-image, none);
            background-size: cover;
            background-position: var(--bg-pos, 50% 18%);
            filter: saturate(0.95) contrast(1.05);
            transform: scale(1.05);
            opacity: 0.55;
        }

        .category-card::after {
            content: "";
            position: absolute;
            inset: 0;
            background: radial-gradient(80% 80% at 50% 70%, rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0.85));
        }

        .category-card>* {
            position: relative;
            z-index: 1;
        }

        .category-title {
            font-family: var(--font-serif);
            font-size: 2rem;
            letter-spacing: 4px;
            color: #fff;
            margin: 0;
        }

        .category-sub {
            color: rgba(240, 240, 242, 0.85);
            font-size: 0.95rem;
        }

        .category-cta {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.75rem;
            color: var(--accent);
            font-family: var(--font-serif);
            letter-spacing: 2px;
        }

        .category-card:hover {
            border-color: rgba(212, 175, 55, 0.5);
        }

        .gallery-controls {
            padding: 2rem 0;
            text-align: center;
            border-bottom: 1px solid var(--border);
            background: var(--bg);
            position: sticky;
            top: 74px;
            /* navbar height approx */
            z-index: 90;
        }

        #filterContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 0.5rem 1rem;
            border-radius: 99px;
            cursor: pointer;
            font-family: var(--font-serif);
            transition: all 0.2s;
            white-space: nowrap;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--primary);
            color: #fff;
            border-color: var(--primary);
        }

        .filter-btn.filter-back {
            background: rgba(212, 175, 55, 0.15);
            border-color: rgba(212, 175, 55, 0.55);
            color: var(--accent);
        }

        .filter-btn.filter-back:hover {
            background: var(--accent);
            border-color: var(--accent);
            color: var(--bg);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            padding: 2rem 0;
        }

        .gallery-card {
            position: relative;
            aspect-ratio: 1/1;
            overflow: hidden;
            border-radius: 4px;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.4s ease, transform 0.4s ease;
        }

        .gallery-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .gallery-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .gallery-card:hover img {
            transform: scale(1.1);
        }

        .gallery-overlay {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .gallery-card:hover .gallery-overlay {
            opacity: 1;
        }

        .gallery-overlay span {
            border: 1px solid #fff;
            color: #fff;
            padding: 0.5rem 1rem;
            letter-spacing: 2px;
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .lightbox.open {
            display: flex;
            opacity: 1;
        }

        .lightbox img {
            max-width: 90vw;
            max-height: 90vh;
            border: 1px solid var(--border);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
        }

        .lb-close,
        .lb-prev,
        .lb-next {
            position: absolute;
            background: transparent;
            border: none;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            padding: 1rem;
            transition: color 0.2s;
        }

        .lb-close:hover,
        .lb-prev:hover,
        .lb-next:hover {
            color: var(--accent);
        }

        .lb-close {
            top: 1rem;
            right: 1rem;
        }

        .lb-prev {
            left: 1rem;
        }

        .lb-next {
            right: 1rem;
        }

        .lb-caption {
            position: absolute;
            bottom: 2rem;
            background: rgba(0, 0, 0, 0.6);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            color: #ddd;
        }

        #toTop {
            position: fixed;
            right: 1rem;
            bottom: 1rem;
            width: 46px;
            height: 46px;
            border-radius: 999px;
            border: 1px solid rgba(212, 175, 55, 0.25);
            background: radial-gradient(120% 120% at 30% 25%, rgba(212, 175, 55, 0.18), rgba(26, 26, 28, 0.85));
            color: var(--text);
            cursor: pointer;
            z-index: 120;
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 28px rgba(0, 0, 0, 0.45);
            transition: transform 0.18s ease, opacity 0.18s ease, border-color 0.18s ease, color 0.18s ease;
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transform: translateY(8px);
        }

        #toTop.show {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
            visibility: visible;
            pointer-events: auto;
            transform: translateY(0);
        }

        #toTop:hover {
            border-color: rgba(212, 175, 55, 0.65);
            color: var(--accent);
            transform: translateY(-2px);
        }

        #toTop:active {
            transform: translateY(0);
        }

        #toTop:focus-visible {
            outline: 2px solid rgba(212, 175, 55, 0.8);
            outline-offset: 3px;
        }

        @media (max-width: 720px) {
            .gallery-controls {
                padding: 0.75rem 0;
            }

            #filterContainer {
                flex-wrap: nowrap;
                justify-content: flex-start;
                overflow-x: auto;
                overflow-y: hidden;
                -webkit-overflow-scrolling: touch;
                padding-bottom: 0.25rem;
                scrollbar-width: none;
            }

            #filterContainer::-webkit-scrollbar {
                display: none;
            }

            .filter-btn {
                padding: 0.45rem 0.85rem;
                font-size: 0.95rem;
            }

            .filter-btn.filter-back {
                position: sticky;
                left: 0;
                z-index: 2;
                background: var(--accent);
                border-color: var(--accent);
                color: var(--bg);
                box-shadow: 10px 0 18px rgba(0, 0, 0, 0.35);
            }
        }
    </style>
</head>

<body>
    <div id="top"></div>
    <div style="height: 100px;"></div> <!-- Spacer for fixed nav -->

    <header style="text-align:center; padding: 2rem 0;">
        <h1>服裝型錄</h1>
        <p id="catalogSubtitle" style="color:var(--text-muted);">請先選擇分類：漢服 / 和服</p>
    </header>

    <section class="container category-gate" id="categoryGate">
        <div class="category-grid">
            <button type="button" class="category-card" data-category="hanfu" aria-label="瀏覽漢服型錄"
                style="--bg-image:url('img/ig_photo_06.jpeg'); --bg-pos:50% 12%;">
                <h2 class="category-title">漢服</h2>
                <div class="category-sub">依標籤篩選、點擊可放大檢視</div>
                <div class="category-cta">查看型錄 →</div>
            </button>
            <button type="button" class="category-card" data-category="kimono" aria-label="瀏覽和服型錄"
                style="--bg-image:url('img/ig_photo_05.jpeg'); --bg-pos:50% 16%;">
                <h2 class="category-title">和服</h2>
                <div class="category-sub">依標籤篩選、點擊可放大檢視</div>
                <div class="category-cta">查看型錄 →</div>
            </button>
        </div>
    </section>

    <section class="gallery-controls" id="galleryControls" hidden>
        <div class="container" id="filterContainer">
            <button class="filter-btn active" data-filter="all">全部</button>
            <!-- JS will populate tags here -->
        </div>
    </section>

    <section class="container" id="gallerySection" hidden>
        <div class="gallery-grid" id="galleryGrid"></div>
    </section>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="lb-close">&times;</button>
        <button class="lb-prev">&#10094;</button>
        <button class="lb-next">&#10095;</button>
        <img src="" alt="Gallery Image">
        <div class="lb-caption"></div>
    </div>

    <button type="button" id="toTop" aria-label="回到最上方" title="回到最上方">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M12 5l-6.5 6.5M12 5l6.5 6.5M12 5v14" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" />
        </svg>
    </button>

    <script type="module" src="js/boot.js"></script>
</body>

</html>
